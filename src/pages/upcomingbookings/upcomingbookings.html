<ion-content>
    <ion-card *ngFor="let appointment of upcomingdetail" class="border-redius-15" (click)="navpatiententdetails(appointment)">
        <ion-card-content>
          <ion-row>
            <ion-col col-3>
            <ion-avatar item-left>
              <img  class="borde-redus-100" src="../../assets/imgs/background/background-2.jpg" style="height: 70px;
              ">
            </ion-avatar>
          </ion-col>
          <ion-col col-1></ion-col>
          <ion-col col-6>
            <p>User Name:<b>{{appointment.user_name}}</b></p>
            <p>Token No:<b>{{appointment.token_no}}</b></p>
            <p>Time:<b>{{appointment.token_time |date:"HH:mm a"}}</b></p>
          </ion-col>
          <ion-col col-2>
              <ion-toggle color="primary" (ionChange)="updateappointment(appointment)" [checked]="appointment.flag"></ion-toggle>
          </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
</ion-content>
