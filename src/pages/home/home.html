<ion-content>
  <ion-slides pager="false" autoplay="2000" loop="true" speed="1500" effect="fade">
    <ion-slide class="slide-background swiper-no-swiping" *ngFor="let background of backgrounds" [ngStyle]="{'background-image': 'url(' + background +')'}">
    </ion-slide>
  </ion-slides>
  <div class="login-container">
    <img class="logo" src="assets/imgs/logo/logo_original.png" />
    <ion-list inset>
      <p>Login:</p>
      <ion-item>
        <ion-input type="number" placeholder="Business Id" [(ngModel)]="business_id"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Doctor Id" [(ngModel)]="doctor_id"></ion-input>
      </ion-item>
      <button ion-button margin color="danger" (click)="navappointmentpage(business_id,doctor_id)">LOGIN</button>
    </ion-list>
  </div>
</ion-content>
